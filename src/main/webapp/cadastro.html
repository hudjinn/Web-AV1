<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form action="Cadastro" method="post">
        <table>
            <tr>
                <td><label for="descricao">Descrição:</label></td>
                <td><input type="text" id="descricao" name="descricao"></td>
            </tr>
            <tr>
                <td><label for="categoria">Categoria:</label></td>
                <td><input type="text" id="categoria" name="categoria"></td>
            </tr>
            <tr>
                <td><label for="preco">Preço:</label></td>
                <td><input type="text" id="preco" name="preco"></td>
            </tr>
            <tr>
                <td colspan="2">
                <button type="submit">Cadastrar</button></td>
            </tr>
        </table>
    </form>
    <a href="/WebAv1">Voltar ao menu inicial</a>

</body>
</html>
